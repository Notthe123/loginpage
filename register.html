<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="login-page.css">
</head>
<body>
  <div class="wrapper">
    <form id="register-form" action="">
      <h1>Register</h1>
      <div class="input-box">
        <input id="reg-username" type="text" placeholder="Username" required>
        <i class='bx bx-user'></i>
      </div>
      <div class="input-box">
        <input id="reg-password" type="password" placeholder="Password" required>
        <i class='bx bx-lock-open-alt'></i>
      </div>
      <button type="submit" class="btn">Create Account</button>
      <div class="registr-link">
        <p>Already have an account? <a href="login-page.html">Login</a></p>
      </div>
    </form>
  </div>
  <script src="register.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</body>
</html>
